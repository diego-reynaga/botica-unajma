<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Minimarket La Favorita</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff6b6b;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #ff6b6b;
    }

    input[type="submit"] {
      width: 100%;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 1.1em;
      transition: transform 0.2s;
    }

    input[type="submit"]:hover {
      transform: translateY(-2px);
    }

    .error {
      color: #dc3545;
      text-align: center;
      background: #f8d7da;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">üëó LA FAVORITA</div>
    <h2>üîê Iniciar Sesi√≥n</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
      <label>üë§ Usuario:</label>
      <input type="text" name="username" required>

      <label>üîí Contrase√±a:</label>
      <input type="password" name="password" required>

      <input type="submit" value="Ingresar al Sistema">
    </form>
  </div>
</body>
</html>
